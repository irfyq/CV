<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Hobbies</title>
</head>
<body>
    <h3>My Hobbies</h3>
    <!-- another example of nesting OL and UL lists -->
    <ol>
      <li>first item</li>
      <li>secnond item    <!-- closing tag not here-->
        <ul>
          <li>second item first subitem</li>
          <li>second item second subitem</li>
        </ul>
      </li> <!-- here is the closing tag -->
      <li>third item</li>
    </ol>    
</body>
</html>
